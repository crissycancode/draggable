<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <body>
    <section class="draggable-elements">
      <i class="fas fa-cat draggable" draggable="true" style="color: pink;" id="cat"></i>
      <i class="fas fa-frog draggable" draggable="true" style="color: green;" id="frog"></i>
      <i class="fas fa-dove draggable" draggable="true" style="color: yellow;" id="dove"></i>
      <i class="fas fa-fish draggable" draggable="true" style="color: orange;" id="fish"></i>
      <i class="fas fa-dog draggable" draggable="true" style="color: blue;" id="dog"></i>

    </section>
    <section class="droppable-elements">
      <div class="droppable" data-draggable-id="cat">
        <span>cat</span>
      </div>
      <div class="droppable" data-draggable-id="dog">
        <span>dog</span>
      </div>
      <div class="droppable" data-draggable-id="fish">
        <span>fish</span>
      </div>
      <div class="droppable" data-draggable-id="dove">
        <span>bird</span>
      </div>
      <div class="droppable" data-draggable-id="frog">
        <span>frog</span>
      </div>
    </section>

  <script src="app.js"></script>
</body>
</html>
